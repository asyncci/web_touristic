{% load static %}
{% csrf_token %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docs</title>
    <link rel="stylesheet" href="{% static 'places/cascading/style.css' %}">
</head>
<body>
    <div class="cards">
        {% for places in object_list %}
            <div class="card" id="card_{{places.id}}">
                <img src="{{places.image.url}}" alt=""> 
                <div class="container">
                    <h4>{{places.title}}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
