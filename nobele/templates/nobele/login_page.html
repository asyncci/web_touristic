{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        {% if success == False %}
            <h3 style='color:red;'>Something wrong</h3>
        {% endif %}

        <form action="{% url 'nobele:login' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="submit" value="Submit">
        </form>
    </center>
</body>
</html>
